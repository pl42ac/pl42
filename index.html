<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diagram Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Diagram Quiz</h1>
    <p id="question">Click on: Thorax</p>
    <div class="diagram-container">
        <img src="pl42acweb1.png" usemap="#diagram-map" alt="Diagram">
        <map name="diagram-map">
            <area shape="rect" coords="50,50,150,150" alt="Thorax" onclick="checkAnswer('thorax')">
            <area shape="circle" coords="200,200,50" alt="Head" onclick="checkAnswer('head')">
        </map>
    </div>
    <p id="feedback"></p>
    <script src="script.js"></script>
</body>
</html>
